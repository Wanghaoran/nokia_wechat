    <script type="text/javascript">
        //弹出遮罩层
        $(function(){
            $(".btn_confirm").click(function(event){
                var e=window.event || event;
                if(e.stopPropagation){
                    e.stopPropagation();
                }else{
                    e.cancelBubble = true;
                }
                $("#hidebg").css({
                    display: "block"
                });
                $("#popDiv").show();
            });
            $(".divimg").click(function(event){
                var e=window.event || event;
                if(e.stopPropagation){
                    e.stopPropagation();
                }else{
                    e.cancelBubble = true;
                }
            });
            document.onclick = function(){
                $("#hidebg,#popDiv").hide();
            };
        })


        //关闭灰色 jQuery 遮罩
        function closeBg() {
            $("#hidebg,#popDiv").hide();
        }

        //显示灰色 jQuery 遮罩层 弹出信息填写框
        function showBg2() {
            $("#hidebg2").css({
                display: "block"
            });
            $("#popDiv2").show();


        }
        //关闭灰色 jQuery 遮罩 关闭信息填写框
        function closeBg2() {
            var name = $('#name').val();
            var tel = $('#tel').val();
            var address = $('#address').val();
            $.ajax({
                type : 'POST',
                url : '__URL__/info',
                cache : false,
                data : '&name=' + name + '&tel=' + tel + '&address=' + address,
                success : function(ress){

                }
            });
            $("#hidebg2,#popDiv2").hide();
        }


        function closeBg3() {
            $("#hidebg2,#popDiv2").hide();
        }
