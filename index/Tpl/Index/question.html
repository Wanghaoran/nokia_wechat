    <script type="text/javascript">
        ;(function($){
            $.fn.hradio = function(options){
                var self = this;
                return $(':radio+label',this).each(function(){
                    $(this).addClass('hRadio');
                    if($(this).prev().is(":checked"))
                        $(this).addClass('hRadio_Checked');
                }).click(function(event){
                            $(this).siblings().removeClass("hRadio_Checked");
                            if(!$(this).prev().is(':checked')){
                                $(this).addClass("hRadio_Checked");
                                $(this).prev()[0].checked = true;
                            }

                            event.stopPropagation();
                        })
                        .prev().hide();
            }
        })(jQuery)
    </script>
    <script type="text/javascript">
        $(function(){
            //单选按钮
            $('#radiolist').hradio();
        });

        //显示灰色 jQuery 遮罩层
        function showBg() {

            $("#hidebg").css({
                display: "block"
            });
            $("#popDiv").show();


        }
        //关闭灰色 jQuery 遮罩
        function closeBg() {
            $("#hidebg,#popDiv").hide();
            location.reload();
        }

        var checks = function(){
            var val = $('input:radio[name="r"]:checked').val();
            if(val == null){
                alert("请至少选择一个选项");
                return false;
            }
            if(val == '<-{$q.right}->'){
                location.href = '__URL__/check';
            }else{
                showBg();
            }

        }
    </script>
